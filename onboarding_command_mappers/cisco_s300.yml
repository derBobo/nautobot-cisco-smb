---
sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "ttp"
        jpath: "[0].hostname"
  serial:
    commands:
      - command: "show inventory"
        parser: "ttp"
        jpath: "[0].inventory[? name == '1']"
  device_type:
    commands:
      - command: "show inventory"
        parser: "ttp"
        jpath: "[0].inventory"
  mgmt_interface:
    commands:
      - command: "show ip interface"
        parser: "ttp"
        jpath: "[0].interfaces[? ip_address == '{{ obj }}' ] | [0].ip_address "
  mask_length:
    commands:
      - command: "show ip interface"
        parser: "ttp"
        jpath: "[0].interfaces[? ip_address == '{{ obj }}' ] | [0].mask"
        iterable_type: "int"
